{% extends 'layout.html' %}
{% block body %}

<center><h1>Fixed Deposits</h1></center>
<br>
  <table class="table table-striped">
    <tr>
      <th>Customer ID</th>
      <th>Account No.</th>
      <th>Amount</th>
      <th>Tenure</th>
      <th>Interest</th>
	  <th>Opening Date</th>
	  <th>Last Date</th>
	  <th>Transaction ID</th>
    </tr>
	
    {% for i in row%}

	  <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
		<td>{{i[6]}}</td>
		<td>{{i[7]}}</td>
      </tr>
    {% endfor %}
  </table>
  
{% endblock %}
