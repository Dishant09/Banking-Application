{% extends 'layout.html' %}
{% block body %}

<center><h1>List of closed accounts</h1></center>
<br>
  <table class="table table-striped">
    <tr>
      <th>Customer ID</th>
      <th>Account No.</th>
      <th>Name</th>
      <th>Balance</th>
      <th>Closing Date</th>
	  <th>Address</th>
	  <th>Contact Number</th>
    </tr>
	
    {% for i in row%}

	  <tr>
        <td>{{i[0]}}</td>
        <td>{{i[1]}}</td>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[5]}}</td>
		<td>{{i[6]}}</td>
      </tr>
    {% endfor %}
  </table>
  
{% endblock %}
